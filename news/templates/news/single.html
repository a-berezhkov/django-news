{% extends "main/layout.html" %}

{% block content %}
        <div class="row">
            <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">
                <div class="box">
                    <div class="box-icon">
                        <span class="fa fa-4x fa-html5"></span>
                    </div>
                    <div class="info">
                        <h4 class="text-center">{{ news.title }}</h4>
                        <p> {{ news.body }}</p>
                        <span class="badge bg-success">{{ news.date | date:"d-m-Y" }}</span>
                        <a href="/news/{{news.id}}" class="btn">Читать....</a>
                    </div>
                </div>
            </div>
        </div>

{% endblock %}
